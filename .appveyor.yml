version: 0.2.{build}-{branch}

pull_requests:
  do_not_increment_build_number: true

branches:
  except:
  - gh-pages

build:
  verbosity: minimal


# The following is based on the python-appveyor-demo by Olivier Grisel (ogrisel)
# Source: https://github.com/ogrisel/python-appveyor-demo

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"

  matrix:
    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.x"
      PY_SHORT_VER: "3.5"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PY_SHORT_VER: "3.6"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python37-x64"
      PYTHON_VERSION: "3.7.x"
      PY_SHORT_VER: "3.7"
      PYTHON_ARCH: "64"


init:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

install:
  - "python --version"
  # TODO: add manual installation of pytorch conditional on python version
  - "python -m pip install -r .build_tools/appveyor/requirements.txt"
  - "python setup.py install"


test_script:
  - "python -m pytest -v -s -m 'not slow and not extra'"

build_script:
  - "python setup.py bdist_wheel"
  - >
    IF "%APPVEYOR_REPO_TAG%" == "true"
    (
    python -m pip install twine
    &&
    python -m twine upload wheelhouse/*.whl
    )

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels